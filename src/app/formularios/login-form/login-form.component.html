<section class="container-fluid">
  <h1>Model-based Form Example:</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmitModelBased()">

    <div class="form-group">
      <label for="name">First Name:</label>
      <input type="text" formControlName="firstName" id="l-name"  class="form-control form-control-lg">
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" id="l-pass"  class="form-control form-control-lg">
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary" >Submit</button>
    </div>

    <p>
        <button (click)="partialUpdate()">Partial Update</button>
        <button (click)="fullUpdate()">Full Update</button>
        <button (click)="reset()">Cancel</button>
    </p>

  </form>
</section>
